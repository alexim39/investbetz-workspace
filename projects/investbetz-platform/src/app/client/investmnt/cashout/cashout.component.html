<div class="cashout-container">
  <!-- <a [routerLink]="['../']"  class="x grey-text text-darken-1"> <i class="material-icons red-text">close</i> </a> -->
  <a [routerLink]="['../plans']" data-position="bottom" data-tooltip="Know about our plans" class="x grey-text text-darken-1"> <i class="material-icons red-text">help</i> </a>

  <section class="section z-depth-5">
    <div class="row">
      <div class="col s12">
        <h5 class="center-align cashout-header">CashOut Investment Form</h5>

        <div class="row">
          <div class="input-field col s12">
            <input autofocus id="amount" #cashoutAmount (keyup)="getCashout(cashoutAmount.value)" type="number" maxlength="6" min="5000" max="100000" class="validate">
            <label for="amount">Enter investment amount</label>
            <small class="helper-text orange-text text-darken-3">Required amount range for CashOut is &#8358; 5,000.00 - &#8358; 100,000.00 </small>
          </div>
        </div>

        
        <div class="row">

          <div class="input-field col m8 s12">
            <!-- Switch -->
            <div class="switch">
                <label>
                  Invest from my Deposit balance
                  <input type="checkbox" #investFromBalanceBox [checked]="isInvestFromDepositBalance" (click)="chooseInvestmntOptions(investFromBalanceBox.checked)">
                  <span class="lever"></span>
                  Invest from my withdrawable balance
                </label>
              </div>
          </div>

          <div class="col m4 s12">
            <button [disabled]="cashoutBtn" class="col s12 btn btn-large waves-effect waves-red" (click)="submitCashOut(cashoutAmount.value)">Submit</button>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
