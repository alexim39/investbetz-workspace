<section class="title">
  <h3 class="center-align grey-text">Welcome!</h3>
</section>

<section class="row center-align">
  <div class="green-text ligth-gren" *ngIf="activationMsg"> {{activationMsg}} </div>
</section>

<section class="row">
  <div class="col s12 l4 offset-l4">
    <div class="card grey lighten-5 z-depth-5">
      <div class="card-content">
        <h4 class="card-title center-align">Login</h4>
        <form [formGroup]="signInForm" (ngSubmit)="signInSubmit(signInForm.value)" autocomplete="off">

          <div class="row">
            <div class="input-field col s12">
              <input type="email" id="email" class="validate" formControlName="signInEmail" autofocus />
              <label for="email">Enter your email</label>
              <small class="helper-text alert" *ngIf="!signInForm.controls['signInEmail'].value && signInForm.controls['signInEmail'].touched">
                  <span *ngIf="signInForm.controls['signInEmail'].errors.required">Your email is required</span>
                </small>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s12">
              <input type="password" id="password" formControlName="signInpassword" appAppPasswordToggle class="validate password" />
              <label for="email">Enter your password</label>
              <small class="helper-text p-hint">Password needs 6 characters with at least a digit</small>
              <small class="helper-text alert-p" *ngIf="!signInForm.controls['signInpassword'].value && signInForm.controls['signInpassword'].touched">
                <span *ngIf="signInForm.controls['signInpassword'].errors.required">Your password is required</span>
              </small>
            </div>

            <label style='float: right;'>
              <a class='orange-text' [routerLink]="['']"><b>Forgot Password?</b></a>
            </label>
          </div>

          <div *ngIf="errMsg" class="row error-msg" [@fadeInOut]>
            <span>{{ errMsg }}</span>
          </div>

          <div class="row center-align">
            <button type="submit" [disabled]="!signInForm.valid || loading" class="col s12 btn btn-large waves-effect waves-red" >
              <span class="spinner" *ngIf="loading">
                  <div class="bounce1"></div>
                  <div class="bounce2"></div>
                  <div class="bounce3"></div>
                </span>
                Submit
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
